        <h2 id="前进后退和切换选项卡"><a href="#前进后退和切换选项卡" class="headerlink" title="前进后退和切换选项卡"></a>前进后退和切换选项卡</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># ==============1.前进和后退 ================</span></span><br><span class="line"><span class="comment"># b = Chrome()</span></span><br><span class="line"><span class="comment"># b.get(&#x27;https://www.baidu.com&#x27;)</span></span><br><span class="line"><span class="comment"># time.sleep(1)</span></span><br><span class="line"><span class="comment"># b.get(&#x27;https://www.runoob.com&#x27;)</span></span><br><span class="line"><span class="comment"># time.sleep(1)</span></span><br><span class="line"><span class="comment"># b.get(&#x27;https://movie.douban.com/top250&#x27;)</span></span><br><span class="line"><span class="comment"># time.sleep(1)</span></span><br><span class="line"><span class="comment"># b.back()</span></span><br><span class="line"><span class="comment"># time.sleep(1)</span></span><br><span class="line"><span class="comment"># b.forward()</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">b = Chrome()</span><br><span class="line">b.get(<span class="string">&#x27;https://movie.douban.com/&#x27;</span>)</span><br><span class="line">music = b.find_element_by_css_selector(<span class="string">&#x27;.global-nav-items&gt;ul&gt;li:nth-child(4)&gt;a&#x27;</span>)</span><br><span class="line">url = music.get_attribute(<span class="string">&#x27;href&#x27;</span>)</span><br><span class="line">music.click()</span><br><span class="line"></span><br><span class="line">time.sleep(<span class="number">2</span>)</span><br><span class="line"><span class="comment"># 切换选项卡</span></span><br><span class="line">b.switch_to.window(b.window_handles[<span class="number">0</span>])</span><br><span class="line"><span class="comment"># b.get(&#x27;https://movie.douban.com/&#x27;)</span></span><br><span class="line"></span><br><span class="line">time.sleep(<span class="number">2</span>)</span><br><span class="line">b.switch_to.window(b.window_handles[<span class="number">1</span>])</span><br><span class="line"><span class="comment"># b.get(url)</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;----------------------&#x27;</span>)</span><br></pre></td></tr></table></figure>



<h2 id="等待"><a href="#等待" class="headerlink" title="等待"></a>等待</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> selenium.webdriver <span class="keyword">import</span> Chrome</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.support.ui <span class="keyword">import</span> WebDriverWait</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.support <span class="keyword">import</span> expected_conditions <span class="keyword">as</span> EC</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.common.by <span class="keyword">import</span> By</span><br><span class="line"></span><br><span class="line">b = Chrome()</span><br><span class="line">b.get(<span class="string">&#x27;https://read.douban.com/&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">1. 隐式等待</span></span><br><span class="line"><span class="string">如果设置了隐式等待时间，那么浏览器对象在通过find_element相关方法获取标签的时候，在找不到对应的时候不会马上报错，</span></span><br><span class="line"><span class="string">而是在指定时间内不断尝试获取该标签，如果超过了指定时间还是获取不到才会报错</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="comment"># 设置隐式等待时间只需要设置一次，然后全局有效</span></span><br><span class="line">b.implicitly_wait(<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">2. 显式等待</span></span><br><span class="line"><span class="string">1) 创建等待对象：WebDriverWait(浏览器对象, 超时时间, 检测时间间隔=500ms)   </span></span><br><span class="line"><span class="string">2) </span></span><br><span class="line"><span class="string">等待对象.until(条件)  -  等到指定条件为True获取对应的标签或者结果。如果过了超时间这个添加都不成立，会异常</span></span><br><span class="line"><span class="string">等待对象.until_not(条件)  -  等到指定条件为False获取对应的标签</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">常见的条件：</span></span><br><span class="line"><span class="string">EC.presence_of_element_located      -       判断某个元素是否被加到dom树里（判断某个标签是否加载到网页中，不一定可见），条件成立的时候返回对应的标签</span></span><br><span class="line"><span class="string">EC.visibility_of_element_located    -   判断某个标签是否可见(没有隐藏，并且元素的宽度和高度都不等于0)，条件成立的时候返回对应的标签</span></span><br><span class="line"><span class="string">EC.text_to_be_present_in_element   -  判断某个标签中的标签内容是否 包含 了预期的字符串，条件成立的时候返回布尔True</span></span><br><span class="line"><span class="string">EC.text_to_be_present_in_element_value  - 判断某个标签中的value属性是否包含了预期的字符串，条件成立的时候返回布尔True</span></span><br><span class="line"><span class="string">EC.element_to_be_clickable      -   判断某个标签是否可以点击，条件成立的时候返回对应的标签</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="comment"># wait = WebDriverWait(b, 5)</span></span><br><span class="line"><span class="comment"># wait.until(EC.presence_of_element_located((By.CSS_SELECTOR, &#x27;css选择器&#x27;)))</span></span><br><span class="line"><span class="comment"># wait.until(EC.visibility_of_element_located((By.ID, &#x27;id属性值&#x27;)))</span></span><br><span class="line"><span class="comment"># wait.until(EC.text_to_be_present_in_element((By.ID, &#x27;id属性值&#x27;), &#x27;请登录&#x27;))</span></span><br><span class="line"><span class="comment"># wait.until_not(EC.text_to_be_present_in_element((By.ID, &#x27;id属性值&#x27;), &#x27;请登录&#x27;))</span></span><br><span class="line"><span class="comment"># wait.until(EC.element_to_be_clickable((By.CSS_SELECTOR, &#x27;css选择器&#x27;)))</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 直接获取指定标签</span></span><br><span class="line"><span class="comment"># a = b.find_element_by_css_selector(&#x27;.widget-channel-links.section-container&gt;a:nth-child(3)&#x27;)</span></span><br><span class="line"><span class="comment"># a.click()</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># wait = WebDriverWait(b, 10)</span></span><br><span class="line"><span class="comment"># a = wait.until(EC.presence_of_element_located((By.CSS_SELECTOR, &#x27;.widget-channel-links.section-container&gt;a:nth-child(3)&#x27;)))</span></span><br><span class="line"><span class="comment"># a.click()</span></span><br><span class="line"></span><br><span class="line">wait = WebDriverWait(b, <span class="number">10</span>)</span><br><span class="line">a = wait.until(EC.text_to_be_present_in_element((By.CSS_SELECTOR, <span class="string">&#x27;.widget-channel-links.section-container&gt;a:nth-child(3)&#x27;</span>), <span class="string">&#x27;女性&#x27;</span>))</span><br><span class="line"><span class="built_in">print</span>(a)</span><br></pre></td></tr></table></figure>



<h2 id="页面滚动"><a href="#页面滚动" class="headerlink" title="页面滚动"></a>页面滚动</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> selenium.webdriver <span class="keyword">import</span> Chrome, ChromeOptions</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.common.keys <span class="keyword">import</span> Keys</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"></span><br><span class="line">options = ChromeOptions()</span><br><span class="line">options.add_experimental_option(<span class="string">&quot;excludeSwitches&quot;</span>, [<span class="string">&#x27;enable-automation&#x27;</span>, <span class="string">&#x27;enable-logging&#x27;</span>])</span><br><span class="line">options.add_experimental_option(<span class="string">&quot;prefs&quot;</span>, &#123;<span class="string">&quot;profile.managed_default_content_settings.images&quot;</span>: <span class="number">2</span>&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">b = Chrome(options=options)</span><br><span class="line">b.get(<span class="string">&#x27;https://www.jd.com&#x27;</span>)</span><br><span class="line">b.implicitly_wait(<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">search_input = b.find_element_by_id(<span class="string">&#x27;key&#x27;</span>)</span><br><span class="line">search_input.send_keys(<span class="string">&#x27;电脑&#x27;</span>)</span><br><span class="line">search_input.send_keys(Keys.ENTER)</span><br><span class="line"></span><br><span class="line">time.sleep(<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 滚动</span></span><br><span class="line">max_height = <span class="number">8900</span></span><br><span class="line">height = <span class="number">500</span></span><br><span class="line"><span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">    b.execute_script(<span class="string">f&#x27;window.scrollTo(0,<span class="subst">&#123;height&#125;</span>)&#x27;</span>)</span><br><span class="line">    height += <span class="number">500</span></span><br><span class="line">    time.sleep(<span class="number">1</span>)</span><br><span class="line">    <span class="keyword">if</span> height &gt; max_height:</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># b.execute_script(&#x27;alert(&quot;To Bottom&quot;)&#x27;)</span></span><br></pre></td></tr></table></figure>



<h2 id="网易邮箱"><a href="#网易邮箱" class="headerlink" title="网易邮箱"></a>网易邮箱</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> selenium.webdriver <span class="keyword">import</span> Chrome</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">前端在实现网页功能的时候可能出现网页中嵌套网页的现象，如果要在一个网页中嵌套另外一个网页，必须使用iframe标签。</span></span><br><span class="line"><span class="string">selenium爬取的时候，通过浏览器对象默认获取到的是最外层的html对应的网页，如果要获取嵌套</span></span><br><span class="line"><span class="string">页面中的内容，必须同switch_to来切换frame</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">b = Chrome()</span><br><span class="line">b.get(<span class="string">&#x27;https://mail.163.com/&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 切换到内部嵌套的html中</span></span><br><span class="line">frame = b.find_element_by_css_selector(<span class="string">&#x27;#loginDiv&gt;iframe&#x27;</span>)</span><br><span class="line">b.switch_to.frame(frame)</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(b.page_source)</span><br></pre></td></tr></table></figure>



<h2 id="爬虫流程"><a href="#爬虫流程" class="headerlink" title="爬虫流程"></a>爬虫流程</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">1.用requests + 网页地址</span></span><br><span class="line"><span class="string">2.用requests + 网页地址 + user-agent</span></span><br><span class="line"><span class="string">3.如果需要登录：用requests + 网页地址 + user-agent + cookie</span></span><br><span class="line"><span class="string">4.找json接口</span></span><br><span class="line"><span class="string">5.使用selenium</span></span><br><span class="line"><span class="string">6.放弃</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="comment"># json找接口</span></span><br><span class="line">url = <span class="string">&#x27;https://music.163.com/weapi/copyright/pay_fee_message/config?csrf_token=&#x27;</span></span><br><span class="line">data = &#123;</span><br><span class="line">    <span class="string">&#x27;params&#x27;</span>:<span class="string">&#x27;6dXzk+WgT/Z5xyz1y4uiSd4Y3ZnijDlZRG31VTOQZpcV9MOf4ZVlBUnsu9XW5cDt&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;encSecKey&#x27;</span>: <span class="string">&#x27;b216d2737920dbffba3acf8ccc42a886afa34715beef702a29919ae5275f1144fd797f93315b70d5e959ad359709a764f0406c314aa6aab45012245937bdeaa9136ef957a8d862cbbad2c322fb452deb5731c34801cd82127f1a4261a9a87786d8b1ef18ff4aff7274f53e64a302db0a7ca3c0a364f6bb5c563a06c50f274297&#x27;</span></span><br><span class="line">&#125;</span><br><span class="line">response = requests.post(url, data=data)</span><br><span class="line"><span class="built_in">print</span>(response.text)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
